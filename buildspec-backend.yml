version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
      python: 3.11
    commands:
      - echo "Installing SAM CLI..."
      - pip3 install aws-sam-cli
  
  build:
    commands:
      - echo "Building backend with SAM..."
      - cd backend
      - sam build
      - echo "Deploying to production..."
      - sam deploy --config-env production --no-confirm-changeset 2>&1 | tee deploy.log || true
      - |
        if grep -q "No changes to deploy" deploy.log; then
          echo "✅ No changes detected - stack is up to date"
          exit 0
        elif grep -q "Successfully created/updated stack" deploy.log; then
          echo "✅ Stack deployed successfully"
          exit 0
        else
          echo "❌ Deployment failed"
          cat deploy.log
          exit 1
        fi

artifacts:
  files:
    - '**/*'
  base-directory: backend/.aws-sam/build
